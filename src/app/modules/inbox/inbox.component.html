<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <cmail-header [titulo]="botao.value"></cmail-header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <input (input)="0" #campo type="text" />
        <ul>
            <li *ngFor="let email of emails | filtrarPorAssunto: campo.value">
                {{email.assunto}}
                {{email.destinatario}}
                {{email.conteudo}}
                {{email.dataCriacao | date: 'dd/MM/yyyy'}}
            </li>
  
        </ul>
        
        {{email.assunto}}
        {{email.destinatario}}
        {{email.conteudo}}
  
        <div class="mdl-grid">
          <!-- Floating Multiline Textfield -->
          <button
            (click)="toggleNewFormEmail()"
            class="globalFab tooltip btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
            role="tooltip" aria-label="Criar novo email">
            <span class="material-icons">add</span>
          </button>
  
          <!-- newEmail--active -->
          <form 
          #formEmail = "ngForm"
          (submit)="handleCriarEmail($event, formEmail)" [ngClass]="{ 'newEmail--active' : isNewEmailOpen}" class="newEmail cmailForm">
            <div class="newEmail__card demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="newEmail__titleArea mdl-card__title">
                <h2 class="newEmail__title mdl-card__title-text">Novo Email</h2>
              </div>
              <div class="newEmail__body mdl-card__supporting-text">
                <!-- Form Fields -->
                <!-- [Para] -->
                <div class="cmailInputForm">
                  <div [ngClass]="{ 'is-invalid' : destinatario.touched && destinatario.invalid}" class="mdl-textfield mdl-textfield--floating-label">
                    <input 
                    #destinatario="ngModel" [(ngModel)]="email.destinatario"
                    required type="email" name="para" id="para" placeholder=" " class="mdl-textfield__input">
                    <span class="mdl-textfield__error">Informar um email é obrigatório!</span>
                    <label class="mdl-textfield__label" for="para">Para: </label>
                    <span class="mdl-textfield__formline"></span>
                  </div>
                </div><!-- ./[Para] -->
  
                <!-- [Assunto] -->
                <div class="cmailInputForm">
                  <div [ngClass]="{ 'is-invalid' : assunto.touched && assunto.invalid}" class="mdl-textfield mdl-textfield--floating-label">
                    <input 
                    #assunto="ngModel" [(ngModel)]="email.assunto"                 
                    required type="text" name="assunto" id="assunto" placeholder=" " class="mdl-textfield__input">
                    <span class="mdl-textfield__error">Informar um assunto é obrigatório!</span>
                    <label class="mdl-textfield__label" for="assunto">Assunto: </label>
                    <span class="mdl-textfield__formline"></span>
                  </div>
                </div><!-- ./[Assunto] -->
  
                <!-- [Conteúdo] -->
                <div class="cmailInputForm">
                  <div [ngClass]="{ 'is-invalid' : conteudo.touched && conteudo.invalid}" class="mdl-textfield mdl-textfield--floating-label">
                    <textarea 
                    #conteudo="ngModel" [(ngModel)]="email.conteudo"                                    
                    required name="conteudo" id="conteudo" placeholder=" " class="mdl-textfield__input"></textarea>
                    <span class="mdl-textfield__error">Informar um conteúdo é obrigatório!</span>
                    <label class="mdl-textfield__label" for="conteudo">Conteúdo: </label>
                    <span class="mdl-textfield__formline"></span>
                  </div>
                </div><!-- ./[Conteúdo] -->
  
                <!-- ./Form Fields -->
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button #botao class="mdl-button">
                  Enviar
                </button>
              </div>
              <div class="newEmail__topMenu mdl-card__menu">
                <button
                (click)="toggleNewFormEmail()"
                  type="button" class="mdl-button mdl-button--icon">
                  <span class="material-icons">close</span>
                </button>
              </div>
            </div>
          </form>
        </div>
  
      </div>
    </main>
  </div>
