<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
  <div class="page-content">
    <div class="mdl-grid">
      <article class="demo-card-wide mdl-card mdl-shadow--2dp">
        <header class="mdl-card__title">
          <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
        </header>
  
        <form
          #formLogin="ngForm"
          (submit)="handleRealizarLogin($event, formLogin)"
          autocomplete="off" class="mdl-card__supporting-text">
  
          <!-- aqui os campos do formulÃ¡rio -->
  
          <div class="mdl-card__actions mdl-card--border">
            
             <cmail-form-group [campo]="email">
                  <input 
                  #email="ngModel"
                  [(ngModel)]="login.email"
                  required
                  placeholder="email" type="email" name="email" id="email" cmailInput>
             </cmail-form-group>
             <cmail-form-group [campo]="senha">
                <input 
                #senha="ngModel"
                [(ngModel)]="login.senha"
                required                
                placeholder="senha" type="password" name="senha" id="senha" cmailInput>
           </cmail-form-group>

            <a routerLink="cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Primeiro login? Cadastre-se!
            </a>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
              Entrar
            </button>
          </div>
        </form>
  
      </article>
    </div>
  </div>
  </main>
  </div>
