
<div class="cmailInputForm">
    <div [ngClass]="{ 'is-invalid' : campo.touched && campo.invalid }" class="mdl-textfield mdl-textfield--floating-label">
      <ng-content></ng-content>
      <span *ngIf="campo.errors && campo.errors.required" class="mdl-textfield__error">Campo obrigatório.</span>
      <span *ngIf="campo.errors?.minlength" class="mdl-textfield__error">
        Você deve informar pelo menos {{ campo.errors?.minlength.requiredLength }} caracteres!</span>
      <span *ngIf="campo.errors?.pattern" class="mdl-textfield__error">
        Campo de telefone invalido!</span>
        <span *ngIf="campo.errors && campo.errors.urlInvalida" class="mdl-textfield__error">
          Avatar inválido!</span>        
        <label class="mdl-textfield__label" for="para">{{valorDaLabel}}</label>
      <span class="mdl-textfield__formline"></span>
    </div>
  </div>
